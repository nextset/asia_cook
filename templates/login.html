{% extends 'base.html' %}
{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}
{% block content %}

<div class="container">
    <div class="text-center">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm">
                    <img src="{{ url_for('static', filename='img/oct.png') }}" width="288" height="228">
                    <h2 class="h2">Вход в систему</h2>
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading"></h4>
                        <p class="mb-0">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}

                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}

                                {% endif %}
                            {% endwith %}
                        </p>
                    </div>
                    <form class="form-signin" method="POST">

                                <label for="inputEmail" class="sr-only">Логин</label>
                                <input type="text" name="login" id="inputEmail" class="form-control" placeholder="Логин" required autofocus>


                                <label for="inputPassword" class="sr-only">Пароль</label>
                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required>

                        <div class="col-sm">
                        <label><a href="{{ url_for('register') }}">Регистрация</a></label>
                        </div>
                        <button type="submit" class="btn btn-info">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
